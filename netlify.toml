[build]
  publish = "public"
  # No build command - this is pure static

[[redirects]]
  from = "/admin/*"
  to = "/admin/:splat"
  status = 200

[[redirects]]
  from = "/blog/*"
  to = "/blog/:splat/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/:splat/index.html"
  status = 200

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"